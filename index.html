<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="favicon.ico">

	<title>doylesee.github.io</title>
	<meta name="description" content="doylesee.github.io">
	<meta name="author" content="Doyle See">
	
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<style>
		body {
			background: #000;
		}
		#container {
			border: 1px dashed #888;
			color: #888;
			font-family: 'Montserrat', sans-serif;
			font-size: 100px;
			height: 100px;
			left: 50%;
			line-height: 100px;
			margin: -50px 0 0 -25px;
			position: absolute;
			text-align: center;
			top: 50%;
			width: 100px;
		}
	</style>
</head>

<body>
	<div id="container"></div>
	
	<script>
		var counter = 5;
		setInterval(function() {
			if (counter == 0) {
				window.location.replace('http://www.doylesee.com');
			}
			else {
				document.getElementById('container').innerHTML = counter;
				counter--;
			}
		}, 1000);
	</script>
</body>
</html>
